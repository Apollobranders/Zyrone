<mat-dialog-content>
  <div class="dialog-card d-flex flex-column align-items-center text-center p-4">
    @if(data.icon) {
      <div class="dialog-icon action-color-text-1 action-light-color-bg-1 mb-3">
        <span class="isax {{data.icon}}"></span>
      </div>
    }
    <h4 class="dialog-title text-body-emphasis mb-2">{{data.name}}</h4>
    <p class="fs-10 text-body-tertiary card-subtitle mb-4" [innerHTML]="data.description"></p>

    <button class="btn btn-primary" (click)="ok()">{{data.buttonText}}</button>
  </div>
</mat-dialog-content>
