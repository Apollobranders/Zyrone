<div class="time-grid">
  <div class="sidebar">
    <div *ngFor="let hour of hours" class="time-cell">{{ hour }}</div>
  </div>
  <div class="body">
    <div class="day-row">
      <div class="day-header" *ngFor="let day of days">{{ day }}</div>
    </div>
    <div *ngFor="let event of events" class="event" [style]="calculateEventPosition(event)">
      <!-- Render event details here -->
      <div class="event-time">{{ event.startTime }} - {{ event.endTime }}</div>
    </div>
  </div>
</div>
