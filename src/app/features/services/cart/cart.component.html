<div class="row pb-4">
  <div class="col-lg-8">
    <div class="card service-card h-100 p-2">
      <div class="card-body">
        <h5 class="card-title fw-semibold">Booking Details</h5>
        <h6 class="fs-10 text-body-tertiary card-subtitle mb-2">Overview</h6>
        <form class="mt-4" [formGroup]="bookingForm">
          <div class="row gy-4 gx-3">
            <div class="col-lg-7">
              <label for="contactNumber" class="form-label text-body-emphasis fw-semibold">Contact Number</label>
              <div class="input-group">
                <input type="text" class="form-control" id="contactNumber" formControlName="contact_number" (keypress)="allowOnlynumber($event)" >
                <div class="input-group-text bg-transparent position-absolute border-0">+91</div>
              </div>
            </div>
            <div class="col-lg-3">
              <label for="slot" class="form-label text-body-emphasis fw-semibold">Slot</label>
              <input type="date" class="form-control" placeholder="DD/MM/YYYY" aria-label="Slot" id="slot" formControlName="slot_date">
            </div>
            <div class="col-lg-2 d-flex align-items-end">
              <label class="form-label"> </label>
              <input type="time" class="form-control" placeholder="HH:MM" aria-label="HH:MM" formControlName="slot_time">
            </div>
            <div class="col-7">
              <label for="inputAddress" class="form-label text-body-emphasis fw-semibold">Address</label>
              <!-- <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"> -->
              <select class="form-select bg-white" aria-label="Default select example" formControlName="address">
                <option selected>Select Address</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="or-use-map mt-2">or use <span (click)="selectLocationDialog()">Select Location on Map</span></div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card service-card p-2">
      <div class="card-body">
        <h5 class="card-title fw-semibold">Cart</h5>
        <h6 class="fs-10 text-body-tertiary card-subtitle mb-2">Overview</h6>
        <ul class="list-group cart-list gap-3 mt-4">
          @for(item of cart; track item.name) {
            <li class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center justify-content-between w-100">
                <div class="fs-10 text-body-emphasis fw-semibold">{{item.name}}</div>
                <div class="d-flex align-items-center">
                  <div class="fs-10 text-body-emphasis fw-semibold ps-3">₹{{item.price}}</div>
                  <button class="remove-cart-item-btn fw-semibold pe-0 action-color-text-4"><span class="isax isax-close-circle"></span></button>
                </div>
              </div>
            </li>
          } @empty {
            <app-empty-data [name]="'No Items in Cart'" [description]="'There is no data found for this visual.'" [icon]="'isax-shopping-cart'"></app-empty-data>
          }
        </ul>
      </div>
    </div>

    <div class="card service-card p-2 mt-3">
      <div class="card-body">
        <h5 class="card-title fw-semibold">Payment Summary</h5>
        <h6 class="fs-10 text-body-tertiary card-subtitle mb-2">Overview</h6>
        <ul class="list-group cart-list gap-3 mt-4">
          <li class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center justify-content-between w-100">
              <div class="fs-10 text-body-emphasis fw-semibold">Item Total</div>
              <div class="d-flex align-items-center">
                <div class="fs-10 text-body-emphasis fw-semibold ps-3">₹9889</div>
              </div>
            </div>
          </li>
          <li class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center justify-content-between w-100">
              <div class="fs-10 text-body-emphasis fw-semibold">Tax and Fee</div>
              <div class="d-flex align-items-center">
                <div class="fs-10 text-body-emphasis fw-semibold ps-3">₹40</div>
              </div>
            </div>
          </li>
          <li class="w-100">
            <hr>
          </li>
          <li class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center justify-content-between w-100">
              <div class="fs-10 text-body-emphasis fw-semibold">Total Amount</div>
              <div class="d-flex align-items-center">
                <div class="fs-10 text-body-emphasis fw-semibold ps-3">₹9929</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
